{% extends "base.html" %}

{% block title %}添加车次{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">
            <i class="fas fa-train"></i> 添加新车次
        </h2>
        
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">车次编号</label>
                <input type="text" name="train_id" class="form-control" required
                       placeholder="例如: G100">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">出发站</label>
                <input type="text" name="departure" class="form-control" required
                       placeholder="例如: 北京">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">目的站</label>
                <input type="text" name="destination" class="form-control" required
                       placeholder="例如: 上海">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">发车时间</label>
                <input type="time" name="departure_time" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">到达时间</label>
                <input type="time" name="arrival_time" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">总座位数</label>
                <input type="number" name="total_seats" class="form-control" required
                       min="1" step="1">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">票价</label>
                <div class="input-group">
                    <span class="input-group-text">¥</span>
                    <input type="number" name="price" class="form-control" required
                           min="0" step="0.01">
                </div>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加车次
                </button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
