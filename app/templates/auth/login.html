{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-user-circle text-primary"></i>
                    用户登录
                </h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i> 用户名
                        </label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="is_admin" class="form-check-input" id="is_admin">
                        <label class="form-check-label" for="is_admin">管理员登录</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">
                            <i class="fas fa-user-plus"></i> 注册新用户
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-light">
                            <i class="fas fa-arrow-left"></i> 返回首页
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
